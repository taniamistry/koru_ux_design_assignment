<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-frontend</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.21.4/dist/extensions/reorder-rows/bootstrap-table-reorder-rows.css"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tablednd@1.0.5/dist/jquery.tablednd.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table-locale-all.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.21.4/dist/extensions/reorder-rows/bootstrap-table-reorder-rows.min.js">
    </script>

</head>

<body>
    <section class="container-fluid p-0 dashboard">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./images/logo.png" alt="Logo" class="img-fluid" />
                        </a>
                    </div>
                </nav>
            </div>
            <div class="col-md-12">
                <div class="table-data">
                    <div class="container-fluid">
                        <div class="table-top">
                            <p>Lorem ipsum is a dummy text</p>
                            <div id="toolbar">
                                <button id="remove" class="btn btn-danger" disabled>
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="table" data-toggle="table" data-url="http://localhost:3000/data"
                                data-click-to-select="true" data-minimum-count-columns="2" data-id-field="id"
                                data-response-handler="responseHandler" data-use-row-attr-func="true" data-reorderable-rows="true" class="table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="toast-msg">
                    <div class="alert alert-success alert-dismissible alert-login d-none">
                        Login Successfully
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="alert alert-success alert-dismissible alert-delete d-none">
                        Deleted Successfully
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="sureDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <button type="button" class="btn-close btn-close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body">
                    <div class="modal-left">
                        <img src="./images/warning.svg" alt="warning" class="img-fluid" />
                    </div>
                    <div class="modal-right">
                        <p>Are you sure want to delete?</p>
                        <button type="button" class="btn btn-primary" id="btnDelteYes">Yes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showNotification(ntype) {
            $('.alert-' + ntype).removeClass('d-none');
            setTimeout(() => {
                $('.alert-' + ntype).addClass('d-none');
            }, 3000);
        }

        var $table = $('#table')
        var $remove = $('#remove')
        var selections = []

        function getIdSelections() {
            return $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            })
        }

        function responseHandler(res) {
            $.each(res.rows, function (i, row) {
                row.state = $.inArray(row.id, selections) !== -1
            })
            return res
        }

        function detailFormatter(index, row) {
            var html = []
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html.join('')
        }

        function operateFormatter(value, row, index) {
            return [
                '<a class="remove" href="javascript:void(0)" title="Remove">',
                '<img src="./images/delete.svg" class="img-fluid" />',
                '</a>'
            ].join('')
        }

        window.operateEvents = {
            'click .remove': function (e, value, row, index) {
                $table.bootstrapTable('remove', {
                    field: 'id',
                    values: [row.id]
                })
                showNotification('delete');
            }
        }

        function initTable() {
            $table.bootstrapTable('destroy').bootstrapTable({
                height: 'auto',
                locale: $('#locale').val(),
                columns: [
                    [{
                            field: 'state',
                            checkbox: true,
                            rowspan: 2,
                            align: 'left',
                            valign: 'middle'
                        },
                        {
                            field: 'username',
                            title: 'User Name',
                            sortable: true,
                            align: 'left'
                        }, {
                            field: 'phone',
                            title: 'Phone Number',
                            sortable: true,
                            align: 'left'
                        }, {
                            field: 'email',
                            title: 'Email ID',
                            sortable: true,
                            align: 'left'
                        }, {
                            field: 'operate',
                            title: 'Options',
                            align: 'left',
                            clickToSelect: false,
                            events: window.operateEvents,
                            formatter: operateFormatter
                        }
                    ],

                    []
                ]
            })

            $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table',
                function () {
                    $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

                    // save your data, here just save the current page
                    selections = getIdSelections()
                    // push or splice the selections if you want to save all data selections
                })

            $table.on('all.bs.table', function (e, name, args) {
                console.log(name, args)
            })

            $remove.click(function () {
                $('#sureDelete').modal('show');
            })

            $('#btnDelteYes').click(function () {
                var ids = getIdSelections();
                $table.bootstrapTable('remove', {
                    field: 'id',
                    values: ids
                })
                $remove.prop('disabled', true);
                showNotification('delete');
                $('.btn-close-modal').click();
            });
        }

        $(function () {
            initTable()

            $('#locale').change(initTable)
        })

        $(document).ready(function () {
            showNotification('login');
            
        })
    </script>

</body>

</html>
