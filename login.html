<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment-frontend</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section class="container-fluid p-0 overflow-hidden">
        <div class="row">
            <div class="col-md-7 left-section">
                <div class="front-content">
                    <h1><b>Digital</b> Platform <br/> for distance <b>learning</b></h1>
                    <p>Internet and online based digital technologies such as desktop computers, mobile phones and other</p>
                </div>
                <img src="images/bottom-group.png" alt="image-group" class="img-fluid" />
            </div>
            <div class="col-md-5 right-section text-center">
                <div class="login-form">
                    <img src="images/logo.svg" alt="logo" class="img-fluid" />
                    <div class="form">
                        <img src="images/icon.png" alt="lock-icon" class="img-fluid" />
                        <h2>Welcome back</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="js/jquery-3.7.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
